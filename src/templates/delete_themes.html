{% extends "base.html" %}

{% block delete-theme-selected %}class="active"{% endblock %}

{% block content %}
	{% if cur_deleted %}
		<div class="label label-info" style="font-size:large;">Deleted Successfully.</div>
	{% endif %}
	<form class="form-horizontal" role="form" action="/delete_themes/" method="post">
		<div class="form-group">
			<label class="col-md-2 control-label">Themes:</label>
			<div class="col-md-4">
				<select name="delete_theme_list" multiple class="form-control">
				{% for theme in themes %}
					<option value="{{theme.key.id}}">{{theme.name}}</option>
				{% endfor %}
				</select>
			</div>
		</div>
		<div class="col-md-offset-2">
			<button type="submit" class="btn btn-default">Delete Selected</button>
		</div>
	</form>
{% endblock %}
