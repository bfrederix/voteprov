{% extends "base.html" %}

{% block live-vote-selected %}class="active"{% endblock %}

{% block add_head %}
    <script>
        (function() {
          var _fbq = window._fbq || (window._fbq = []);
          if (!_fbq.loaded) {
            var fbds = document.createElement('script');
            fbds.async = true;
            fbds.src = '//connect.facebook.net/en_US/fbds.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(fbds, s);
            _fbq.loaded = true;
          }
          _fbq.push(['addPixelId', '462251553928338']);
        })();
        window._fbq = window._fbq || [];
        window._fbq.push(['track', 'PixelInitialized', {}]);
    </script>
    <noscript><img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/tr?id=462251553928338&amp;ev=PixelInitialized" /></noscript>
{% endblock %}

{% block content %}
<div class="container-fluid">
	{% if vote_options %}
        <div class="text-center x-large-font">Live Voting Page</div>
		{% for option in vote_options %}
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<form action="/live_vote/" method="post">
						<input type="hidden" name="vote_num" value="{{option}}" />
						<input type="submit" class="btn btn-primary btn-block x-large-font" value="{{forloop.counter}}"/>
					</form>
				</div>
			</div>
		{% endfor %}
	{% else %}
		<div class="btn btn-primary btn-lg home-show-btn">Sorry, there isn't a show today!</div>
	{% endif %}
</div>
{% endblock %}
