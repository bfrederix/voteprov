{% extends "base.html" %}

{% block medals-selected %}class="active"{% endblock %}

{% block content %}
	<div class="container-fluid">
	    {% for medal in medals %}
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div id="{{medal.name}}" class="panel panel-warning">
                        <div class="panel-heading x-large-font">{{medal.display_name}}</div>
                        <div class="panel-body black-font large-font">
                            <div class="row">
                                <div class="col-md-4">
                                    <img class="medal-resize" src="{{medal.img_path}}" />
                                </div>
                                <div class="col-md-8">
                                    <div class="well well-sm text-center large-font pull-right">
                                        {{medal.description}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="level-medal" class="panel panel-warning">
                    <div class="panel-heading x-large-font">Level</div>
                    <div class="panel-body black-font large-font">
                        <div class="row">
                            <div class="col-md-4">
                                <img class="medal-resize" src="{{image_path}}medals/rank.png" />
                            </div>
                            <div class="col-md-8">
                                <div class="well well-sm text-center large-font pull-right">
                                    The current point level you have reached, based on how many votes you've received.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
	</div>
{% endblock %}
