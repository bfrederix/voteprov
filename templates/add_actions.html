{% extends "base.html" %}

{% block add-action-selected %}class="active"{% endblock %}

{% block content %}
	{% if future_show %}
		{% if created %}
			<div class="label label-info" style="font-size:large;">Action Added Successfully!</div>
		{% endif %}
		<form class="form-horizontal" role="form" action="/add_actions/" method="post">
			<div class="form-group">
				<label class="col-md-2 control-label">Action:</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="description">
				</div>
			</div>
			<div class="col-md-offset-2">
				<button type="submit" class="btn btn-default">Add Action</button>
			</div>
		</form>
	{% else %}
		<div class="row">
			<div class="col-md-4 label label-info" style="font-size:large;">Sorry! No future shows exist yet!</div>
		</div>
	{% endif %}
{% endblock %}
