<html>
  <head>
  	<script src="{{js_path}}jquery-1.11.0.min.js"></script>
  	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.1/pure-min.css">
  	<link rel="stylesheet" href="{{css_path}}base.css">
  	{% block add_head %}{% endblock %}
  	<title>{% block title %}Improv Death{% endblock %}</title>
  </head>

  <body>
  	
  	<div class="header">
  		<div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed" style="background-color:#003D7A;">
  			<a href="/" class="pure-menu-heading" style="color:#FFFFFF;" >Improv Death</a>
    	    <ul id="nav">
	        	<li {% block home-selected %}{% endblock %}><a href="/">Home</a></li>
    	    	{% if is_admin %}
	            	<li {% block create-selected %}{% endblock %}><a href="/create_show/">Create Show</a></li>
	            {% endif %}
	            <li><a href="{{auth_url}}">{{auth_action}}</a></li>
	        </ul>
	    </div>
  	</div>

  	<div id="main-container">
    	{% block content %}{% endblock %}
  	</div>
  </body>
</html>
